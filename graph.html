        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "blue", "id": "Mars", "label": "Mars", "shape": "dot", "title": "Mars"}, {"color": "green", "id": "Earth", "label": "Earth", "shape": "dot", "title": "Earth"}, {"color": "#97c2fc", "id": "MIT", "label": "MIT", "shape": "dot", "title": "MIT"}, {"color": "#97c2fc", "id": "Martian spherules", "label": "Martian spherules", "shape": "dot", "title": "Martian spherules"}, {"color": "#97c2fc", "id": "Medusae Fossae Formation", "label": "Medusae Fossae Formation", "shape": "dot", "title": "Medusae Fossae Formation"}, {"color": "#97c2fc", "id": "Mars general circulation model", "label": "Mars general circulation model", "shape": "dot", "title": "Mars general circulation model"}, {"color": "#97c2fc", "id": "McMurdo (crater)", "label": "McMurdo (crater)", "shape": "dot", "title": "McMurdo (crater)"}, {"color": "#97c2fc", "id": "Orbital plane", "label": "Orbital plane", "shape": "dot", "title": "Orbital plane"}, {"color": "#97c2fc", "id": "Syrtis Major quadrangle", "label": "Syrtis Major quadrangle", "shape": "dot", "title": "Syrtis Major quadrangle"}, {"color": "#97c2fc", "id": "Williams (Martian crater)", "label": "Williams (Martian crater)", "shape": "dot", "title": "Williams (Martian crater)"}, {"color": "#97c2fc", "id": "Hebes Chasma", "label": "Hebes Chasma", "shape": "dot", "title": "Hebes Chasma"}, {"color": "#97c2fc", "id": "Erebus (crater)", "label": "Erebus (crater)", "shape": "dot", "title": "Erebus (crater)"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "blue", "from": "Mars", "to": "Earth"}, {"arrows": "to", "color": "grey", "from": "Mars", "to": "MIT"}, {"arrows": "to", "color": "grey", "from": "Mars", "to": "Martian spherules"}, {"arrows": "to", "color": "grey", "from": "Mars", "to": "Medusae Fossae Formation"}, {"arrows": "to", "color": "grey", "from": "Mars", "to": "Mars general circulation model"}, {"arrows": "to", "color": "grey", "from": "Mars", "to": "McMurdo (crater)"}, {"arrows": "to", "color": "grey", "from": "Mars", "to": "Orbital plane"}, {"arrows": "to", "color": "grey", "from": "Mars", "to": "Syrtis Major quadrangle"}, {"arrows": "to", "color": "grey", "from": "Mars", "to": "Williams (Martian crater)"}, {"arrows": "to", "color": "grey", "from": "Mars", "to": "Hebes Chasma"}, {"arrows": "to", "color": "grey", "from": "Mars", "to": "Erebus (crater)"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
